<div *ngFor="let data of allTheData | keys">
    <h1>{{data}}</h1>
    <div *ngFor="let tab of allTheData[data] | keys">
        <h2>{{tab}}</h2>
        <div *ngFor="let sez of allTheData[data][tab] | keys">
            <h3>{{sez}}</h3>
            <div *ngFor="let inp of allTheData[data][tab][sez] | keys">
                <p>{{inp}}: <strong>{{allTheData[data][tab][sez][inp]}}</strong></p>
            </div>
        </div>
    </div>
</div>
