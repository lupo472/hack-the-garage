<md-tab-group>
    <md-tab *ngFor="let tab of projectPlan" label="{{tab.name}}">

        <div *ngFor="let inp of tab.inputs">
            <div [ngSwitch]="inp.type">
                <md-input-container *ngSwitchCase="'text'">
                    <input mdInput placeholder="{{inp.name}}">
                </md-input-container>
                <md-input-container *ngSwitchCase="'number'">
                    <input mdInput type="number" placeholder="{{inp.name}}">
                </md-input-container>
                <!-- radio button -->
                <md-radio-group  *ngSwitchCase="'radio'">
                    <md-radio-button *ngFor="let opt of inp.options" value="{{opt.value}}">{{opt.label}}</md-radio-button>
                </md-radio-group>
                <!-- checkbox -->
                <md-checkbox  *ngSwitchCase="'check'">{{inp.name}}</md-checkbox>
                <!-- select -->
                <md-select  *ngSwitchCase="'select'" placeholder="{{inp.name}}">
                    <md-option *ngFor="let opt of inp.options" [value]="opt.value">{{ opt.label }}</md-option>
                </md-select>
            </div>
        </div>
    </md-tab>
</md-tab-group>
