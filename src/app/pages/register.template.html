<div style= "text-align:center;vertical-align: middle;" >

<md-card style="display: inline-block;" >
    <h1 style="
text-align:center; 
font-weight: 200; 
color:#00695c;
">Register</h1>
    <md-input-container>
        <input mdInput placeholder="FirstName" [(ngModel)] = "firstName">
    </md-input-container>
        <md-input-container>
        <input mdInput placeholder="LastName" [(ngModel)] = "lastName">
    </md-input-container>
        <md-input-container>
        <input mdInput placeholder="Email"type="email" [(ngModel)] = "email">
    </md-input-container>
    <md-input-container>
        <input mdInput placeholder="Password" type="password" [(ngModel)] = "password">
    </md-input-container>
    <md-card-actions>
    <button style="background-color: #4db6ac;color:#fff;"md-raised-button (click) = "onRegisterButtonClick()">Register</button>
  </md-card-actions>
</md-card>

</div>
